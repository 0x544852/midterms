{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}

<script src="https://js.stripe.com/v3/"></script>

<section class="hero is-primary is-bold is-large">
  <div class="hero-body"></div>
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column is-auto">
          <br>
          <p class="title is-2">Purchase our product</p>          
          
          <div class="jumbotron">
            <h1 class="display-3">The Product</h1>
            <p class="lead">Purchase The Product for only $1.50</p>
            <form action="{{ url_for('purchase') }}" method="POST">
              <script
                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{ pub_key }}"
                data-amount="150"
                data-name="Demo Product"
                data-description="Widget"
                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                data-locale="auto">
              </script>
            </form>
          </div>


        </div>
      </div>  
    </div>  
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="../static/js/scripts.js"></script>
{% endblock %}
